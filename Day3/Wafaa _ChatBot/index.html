<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple ChatBot</title>
        <style>
            body {
                font-family: Arial;
                padding: 20px;
            }
            #response {
                margin-top: 20px;
                background: #f2f2f2;
                padding: 10px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Gemini ChatBot</h1>

        <input
            type="text"
            id="userInput"
            placeholder="Type your question here"
            style="width: 300px"
        />
        <button onclick="sendMessage()">Send</button>

        <div id="response"></div>

        <script src="script.js"></script>
    </body>
</html>
